<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week5_demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css' integrity='sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==' crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6/dist/css/index.css" rel="stylesheet">

</head>
<style type="text/css">
    @keyframes ldio-n00vgl4ghr {
        0% {
            transform: rotate(0deg)
        }
        50% {
            transform: rotate(22.5deg)
        }
        100% {
            transform: rotate(45deg)
        }
    }
    
    .ldio-n00vgl4ghr>div {
        transform-origin: 100px 100px;
        animation: ldio-n00vgl4ghr 0.2s infinite linear;
    }
    
    .ldio-n00vgl4ghr>div div {
        position: absolute;
        width: 22px;
        height: 152px;
        background: #ffd210;
        left: 100px;
        top: 100px;
        transform: translate(-50%, -50%);
    }
    
    .ldio-n00vgl4ghr>div div:nth-child(1) {
        width: 120px;
        height: 120px;
        border-radius: 50%;
    }
    
    .ldio-n00vgl4ghr>div div:nth-child(6) {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255);
        border-radius: 50%;
    }
    
    .ldio-n00vgl4ghr>div div:nth-child(3) {
        transform: translate(-50%, -50%) rotate(45deg)
    }
    
    .ldio-n00vgl4ghr>div div:nth-child(4) {
        transform: translate(-50%, -50%) rotate(90deg)
    }
    
    .ldio-n00vgl4ghr>div div:nth-child(5) {
        transform: translate(-50%, -50%) rotate(135deg)
    }
    
    .loadingio-spinner-gear-d5ywcxte2m8 {
        width: 200px;
        height: 200px;
        display: inline-block;
        overflow: hidden;
        background: rgba(0, 0, 0, 0, 5);
    }
    
    .ldio-n00vgl4ghr {
        width: 100%;
        height: 100%;
        position: relative;
        transform: translateZ(0) scale(1);
        backface-visibility: hidden;
        transform-origin: 0 0;
        /* see note above */
    }
    
    .ldio-n00vgl4ghr div {
        box-sizing: content-box;
    }
    /* generated by https://loading.io/ */
</style>

<body>
    <div id="app">
        <loading :active.sync="isLoading">
            <div class="loadingio-spinner-gear-d5ywcxte2m8">
                <div class="ldio-n00vgl4ghr">
                    <div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </loading>

        <div class="container">
            <div class="pt-4">
                <!-- 產品細節modal -->
                <product-modal :id="productId" :add-to-cart="addToCart" :loading-status="loadingStatus" :close-modal="closeModal" ref="productModal"></product-modal>
                <!-- 產品列表 -->
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>圖片</th>
                            <th>商品名稱</th>
                            <th>價格</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products" :key="product.id">
                            <td style="width: 200px">
                                <div style="height: 100px; background-size: cover; background-position: center" :style="{backgroundImage: `url(${product.imageUrl})`}"></div>
                            </td>
                            <td>
                                {{ product.title }}
                            </td>
                            <td>
                                <div class="h5" v-if="product.price === product.origin_price
                                ">{{ product.price }} 元</div>
                                <div v-else>
                                    <del class="h6">原價 {{ product.origin_price
                                        }} 元</del>
                                    <div class="h5">現在只要 {{ product.price }} 元</div>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button type="button" class="btn btn-outline-secondary" @click="openModal(product.id)">
                                        查看更多
                                    </button>
                                    <button type="button" class="btn btn-outline-danger" @click="addToCart(product.id)" :disabled="loadingStatus.loadingItem === product.id && loadingStatus.isLoading">
                                        <i class="fas fa-spinner fa-pulse"
                                            v-if="loadingStatus.loadingItem === product.id"></i>
                                        加到購物車
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- 購物車列表 -->
                <div class="text-center" v-if="!cartStatus">
                    <p>購物車內還沒有商品，快去選購吧！</p>
                </div>
                <template v-else>
                    <div class="text-end">
                        <button class="btn btn-outline-danger" type="button" :disabled="!cartStatus"
                            @click="removeAllCart()">清空購物車</button>
                    </div>
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th></th>
                                <th>品名</th>
                                <th style="width: 150px">數量/單位</th>
                                <th>單價</th>
                                <th>小計</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-if="cart.carts">
                                <tr v-for="item in cart.carts" :key="item.id">
                                    <td>
                                        <button type="button" class="btn btn-outline-danger btn-sm"
                                            @click="removeCartItem(item.id)"
                                            :disabled="loadingStatus.loadingItem === item.id && loadingStatus.isLoading">
                                            <i class="fas fa-spinner fa-pulse"
                                                v-if="loadingStatus.loadingItem === item.id"></i>
                                            x
                                        </button>
                                    </td>
                                    <td>
                                        {{ item.product.title }}
                                        <div class="text-success">
                                            已套用優惠券
                                        </div>
                                    </td>
                                    <td>
                                        <div class="input-group input-group-sm">
                                            <div class="input-group mb-3">
                                                <select name="" id="" class="form-select" v-model="item.qty"
                                                    @change="changeQty(item.id,item.product_id, item.qty)">
                                                    <option :value="i" v-for="i in 20" :key="i">{{i}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-end">
                                        {{item.product.price}}
                                    </td>
                                    <td class="text-end">
                                        {{ item.final_total }}
                                    </td>
                                </tr>
                            </template>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" class="text-end">總計</td>
                        <td class="text-end">{{ cart.final_total }}</td>
                    </tr>
                </tfoot>
                </table>
                </template>
            </div>
            <!-- 購買人表單 -->
            <div class="my-5 row justify-content-center">
                <v-form ref="form" class="col-md-6" v-slot="{ errors }" @submit="onSubmit">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email<span class="ms-1 text-danger">*</span></label>
                        <v-field id="email" name="email" type="email" class="form-control" :class="{ 'is-invalid': errors['email'] }" placeholder="請輸入 Email" rules="email|required" v-model="user.email"></v-field>
                        <error-message name="email" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">收件人姓名<span class="ms-1 text-danger">*</span></label>
                        <v-field id="name" name="姓名" type="text" class="form-control" :class="{ 'is-invalid': errors['姓名'] }" placeholder="請輸入姓名" rules="required" v-model="user.name"></v-field>
                        <error-message name="姓名" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="tel" class="form-label">收件人電話<span class="ms-1 text-danger">*</span></label>
                        <v-field id="tel" name="電話" type="tel" class="form-control" :class="{ 'is-invalid': errors['電話'] }" placeholder="請輸入電話" :rules="isPhone" v-model="user.tel"></v-field>
                        <error-message name="電話" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">收件人地址<span class="ms-1 text-danger">*</span></label>
                        <v-field id="address" name="地址" type="text" class="form-control" :class="{ 'is-invalid': errors['地址'] }" placeholder="請輸入地址" rules="required" v-model="user.address"></v-field>
                        <error-message name="地址" class="invalid-feedback"></error-message>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">留言</label>
                        <textarea id="message" class="form-control" cols="30" rows="10" v-model="message"></textarea>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-danger">送出訂單</button>
                    </div>
                </v-form>
            </div>
        </div>
    </div>
    <!-- 產品細節Modal -->
    <script type="text/x-template" id="userProductModal">
        <div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" ref="modal">
            <div class="modal-dialog modal-xl" role="document">
                <div class="modal-content border-0">
                    <div class="modal-header bg-dark text-white">
                        <h5 class="modal-title" id="exampleModalLabel">
                            <span>{{selectProduct.title }}</span>
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" @click="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="img-fluid" :alt="selectProduct.title" :src="selectProduct.imageUrl">
                            </div>
                            <div class="col-sm-6">
                                <span class="badge bg-primary rounded-pill">{{ selectProduct.category }}</span>
                                <p>商品描述：<br>{{ selectProduct.description }}</p>
                                <p>商品內容：<br>{{ selectProduct.content }}</p>
                                <div class="h5" v-if="selectProduct.price === selectProduct.origin_price">{{ selectProduct.price }} 元</div>
                                <div v-else>
                                    <del class="h6">原價 {{ selectProduct.origin_price }} 元</del>
                                    <div class="h5">現在只要 {{ selectProduct.price }} 元</div>
                                </div>
                                <div>
                                    <div class="input-group">
                                        <select name="" id="" class="form-select" v-model="modalQty">
                                            <option :value="i" v-for="i in 20" :key="i">{{i}}</option>
                                        </select>
                                        <button type="button" class="btn btn-primary" @click="addToCart(selectProduct.id,modalQty)" :disabled="loadingStatus.loadingItem === selectProduct.id && loadingStatus.isLoading">加入購物車</button>
                                    </div>
                                </div>
                            </div>
                            <!-- col-sm-6 end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>


    <script type="module">
        import Loading from 'vue-loading-overlay'; import 'vue-loading-overlay/dist/css/index.css'; export default { data() { return { isLoading: false, fullPage: true } }, components: { Loading }, methods: { doAjax() { this.isLoading = true; // simulate AJAX
        setTimeout(() => { this.isLoading = false }, 5000) }, onCancel() { console.log('User cancelled the loader.') } } }
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js' integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw==' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/vee-validate@next"></script>
    <script src="https://unpkg.com/@vee-validate/i18n@4.1.0"></script>
    <script src="https://unpkg.com/@vee-validate/rules"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@6"></script>
    <script src="./index.js" type="module"></script>
</body>

</html>
